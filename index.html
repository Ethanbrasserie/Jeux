// 1 - Vrai ou Faux
function vraiOuFaux() {
    reset();
    const questions = [
        { q: "Le soleil est une √©toile.", a: true },
        { q: "Les poissons peuvent voler.", a: false },
        { q: "L'eau bout √† 100¬∞C.", a: true },
        { q: "Les chats aiment l'eau.", a: false },
    ];
    let index = 0;
    let score = 0;

    function showQuestion() {
        if(index >= questions.length) {
            container.innerHTML = `<h3>Fini ! Score : ${score} / ${questions.length}</h3>`;
            return;
        }
        const q = questions[index];
        container.innerHTML = `<h2>${q.q}</h2>`;

        const btnVrai = document.createElement('button');
        btnVrai.textContent = 'Vrai';
        btnVrai.classList.add('answer-btn');
        btnVrai.onclick = () => answer(true);
        container.appendChild(btnVrai);

        const btnFaux = document.createElement('button');
        btnFaux.textContent = 'Faux';
        btnFaux.classList.add('answer-btn');
        btnFaux.onclick = () => answer(false);
        container.appendChild(btnFaux);
    }
    function answer(val) {
        if(val === questions[index].a) score++;
        index++;
        showQuestion();
    }
    showQuestion();
}

// 8 - Classe les nombres (ordre croissant)
function jeuOrdre() {
    reset();
    const nums = [];
    while(nums.length<4) {
        const n = Math.floor(Math.random()*50)+1;
        if(!nums.includes(n)) nums.push(n);
    }
    const shuffled = [...nums].sort(() => Math.random()-0.5);
    const sorted = [...nums].sort((a,b) => a-b);

    container.innerHTML = `<h2>Classe ces nombres dans l'ordre croissant :</h2>`;
    
    const numList = document.createElement('div');
    numList.id = 'numList';
    shuffled.forEach(n => {
        const btn = document.createElement('button');
        btn.classList.add('answer-btn');
        btn.textContent = n;
        btn.onclick = () => selectNum(n);
        numList.appendChild(btn);
    });
    container.appendChild(numList);

    const selection = [];
    function selectNum(n) {
        if(selection.includes(n)) return;
        if(selection.length >= shuffled.length) return;
        selection.push(n);
        updateSelection();
    }
    function updateSelection() {
        const selDiv = document.createElement('div');
        selDiv.style.marginTop = '20px';
        selDiv.innerHTML = selection.map(n => `<span style="margin:5px; font-size:20px;">${n}</span>`).join('');
        container.querySelector('#selection').replaceWith(selDiv);
        document.getElementById('verifBtn').disabled = selection.length !== shuffled.length;
    }

    const lowerDiv = document.createElement('div');
    lowerDiv.style.marginTop = '20px';
    lowerDiv.innerHTML = `<h3>Ta s√©lection :</h3><div id="selection"></div>`;

    const verifBtn = document.createElement('button');
    verifBtn.id = 'verifBtn';
    verifBtn.classList.add('answer-btn');
    verifBtn.textContent = 'V√©rifier';
    verifBtn.disabled = true;
    verifBtn.onclick = () => {
        if(selection.toString() === sorted.toString()) {
            message.textContent = "Bravo, c'est dans le bon ordre !";
        } else {
            message.textContent = `Non, l'ordre correct est : ${sorted.join(', ')}`;
        }
        selection.length = 0;
        updateSelection();
    };
    lowerDiv.appendChild(verifBtn);
    container.appendChild(lowerDiv);
}

    let timer;

    container.innerHTML = `<h2>Chronom√®tre</h2>`;
    const display = document.createElement('h3');
    display.textContent = '0.000s';
    container.appendChild(display);

    const startBtn = document.createElement('button');
    startBtn.textContent = 'D√©marrer';
    startBtn.classList.add('answer-btn');
    startBtn.onclick = () => {
        if (!running) {
            startTime = Date.now();
            timer = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                display.textContent = `${elapsed.toFixed(3)}s`;
            }, 10);
            startBtn.textContent = 'Stop';
            running = true;
        } else {
            clearInterval(timer);
            startBtn.textContent = 'Red√©marrer';
            running = false;
        }
    };
    container.appendChild(startBtn);
}

// 20 - Suite de nombres
function jeuSuiteNombres() {
    reset();
    const start = Math.floor(Math.random() * 10) + 1;
    const diff = Math.floor(Math.random() * 5) + 2;
    const suite = [start, start + diff, start + diff * 2, start + diff * 3];
    const next = start + diff * 4;

    container.innerHTML = `<h2>Quel est le prochain nombre dans cette suite ?</h2>
    <h3>${suite.join(', ')}, ?</h3>
    <input type="number" id="suiteInput" />
    <br/><br/>
    <button class="answer-btn" id="suiteBtn">Valider</button>`;

    document.getElementById('suiteBtn').onclick = () => {
        const guess = parseInt(document.getElementById('suiteInput').value);
        if (guess === next) {
            message.textContent = 'Bravo, c\'est correct !';
        } else {
            message.textContent = `Faux, la bonne r√©ponse √©tait ${next}.`;
        }
    };
}
